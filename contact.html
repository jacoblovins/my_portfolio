<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS links (reset, bootstrap, main stylesheet) -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Contact</title>
  </head>

  <body>
    <!-- Header bar and logo -->
    <header class="fixed-top">
      <nav class="navbar navbar-expand-md navbar-light bg-black">
        <a id="yourname" href="index.html">Jacob Lovins</a>
        
        <!-- Collapsible links and hamburger button in header -->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span>
            <img src="images/pngbarn.png" alt="menu">
          </span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="./index.html">About</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="./contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content box name -->
    <main id="maincontent" class="container">
      <section id="contacthead" class="row">
        <div class="col-md-12">
          <h1>Contact</h1>
        </div> 
      </section>

      <!-- Main content box forms: Name, Email address, and Message -->
      <form>
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <section id="contactInfo">
        <p id="myName">Jacob Lovins</p>
        <a href = "mailto: lovins.jacob@yahoo.com">lovins.jacob@yahoo.com</a>
        <p>(404)-992-4780</p>
      </section>
      <section class="container" id="socialMedia">
        <div class="row" id="socialRow">
          <div class="col-md-3" id="gitHub">
            <a href="https://github.com/jacoblovins">
              <img src="images/icons8-github-60.png" alt="gitHub logo">
            </a>
          </div>
          <div class="col-md-3" id="linkedIn">
            <a href="https://www.linkedin.com/in/jacob-lovins-1970767a/">
              <img src="images/icons8-linkedin-60.png" alt="linkedIn logo">
            </a>
          </div>
          <div class="col-md-3" id="facebook">
            <a href="https://www.facebook.com/jacob.lovins.9">
              <img src="images/icons8-facebook-60.png" alt="Facebook logo">
            </a>
          </div>
          <div class="col-md-3" id="resume">
            <a href="images/My Resume3.pdf">
              <img src="images/icons8-resume-60.png" alt="Facebook logo">
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer with copyright -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            &copy; Copyright
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript for Hamburger Button -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
